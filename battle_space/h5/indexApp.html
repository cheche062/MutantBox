	<script type="text/javascript">
	
	function encodeByt(params){
		var buffer = msgpack.encode(params);
		return 	buffer;    
    }
    function decodeByt(params){
		var _obj = msgpack.decode(params);
		return 	_obj;    
    }
	
	function compressByt(params){
		var deflate = new Zlib.Deflate(params);
		var compressed = deflate.compress();
		return 	compressed;    

            }
	function decompressByt(params){
		var inflate = new Zlib.Inflate(params);
		var plain = inflate.decompress();
			   
		return plain;
            }
	function MD5Compress(params){
		var _md5Str=hex_md5(params);
		return _md5Str;
	}
	
</script>
